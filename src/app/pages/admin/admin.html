<div class="docs-primary-header">
  <h1>Login</h1>
</div>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:700,600" rel="stylesheet" type="text/css">
<br />
<br />
<div class="box">
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input type="text" placeholder="Email" (ngModel)="email" name="email" required class="email">
    <input type="password" placeholder="Password" (ngModel)="password" name="password" required class="email">
    <br />
    <br />
    <button style="width: 200px;" type="submit" [disabled]="!formData.valid">Login</button>
    <br />
  </form>
  <br />
  <br />
  <span class="error" *ngIf="error">{{ error }}</span>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<md-nav-list class="docs-guide-list">
</md-nav-list>
<app-footer></app-footer>
